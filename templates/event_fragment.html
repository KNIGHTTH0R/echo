<div class="event">

<span class="time">{{@event->startdt->format("H:i")}}</span>

<div class="block">
<h4 class="title"><F3:check if="{{@event->film}}"><img src="{{@baseurl}}/img/film.png" alt="Film showing: "></F3:check> {{@event->title}}</h4>

<span class="location">
<F3:check if="{{@event->location->in_db}}">
<true><a href="{{@baseurl}}/venue/{{@event->location->id}}">{{@event->location->short()}}</a></true>
<false>{{@event->location->short()}}</false>
</F3:check>
</span>

<p class="description">
<F3:check if="{{@event->cost}}">
<F3:false>Free event. </F3:false>
<F3:true><b>Costs {{@event->cost}}.</b> </F3:true>
</F3:check>
{{@event->blurb}}
</p>

<F3:check if="{{@event->url}}">
<span class="more">
	<F3:check if="{{@facebook(@event->url)}}">
	<F3:true><a href="{{@event->url}}" class="fb">Facebook event</a></F3:true>
	<F3:false><a href="{{@event->url}}">more info</a></F3:false>
	</F3:check>
</span>
</F3:check>

<F3:check if="{{isset(@admin)}}">
<div class="admin">
	<p><a href="{{@baseurl}}/event/{{@event->id}}/edit">Edit</a>
	<F3:check if="{{@event->state=='approved'}}">
		<F3:true><form action="{{@baseurl}}/event/{{@event->id}}/unapprove" method="POST"><input type="submit" value="Unapprove"></form></F3:true>
		<F3:false><form action="{{@baseurl}}/event/{{@event->id}}/approve" method="POST"><input type="submit" value="Approve"></form></F3:false>
	</F3:check>
	<form action="{{@baseurl}}/event/{{@event->id}}/delete" method="POST"><input type="submit" value="Delete"></form>
</div>
</F3:check>
</div>

</div>
