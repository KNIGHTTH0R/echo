<F3:include href="templates/header.html" />

<F3:check if="{{count(@messages)}}">
<ul>
<F3:repeat group="{{@messages}}" value="{{@message}}">
	<li>{{@message}}
</F3:repeat>
</ul>
</F3:check>

<form method="POST" action="?">

<label for="title">Title:</label>
<input type="text" name="title" id="title" value="{{@title}}">

<label for="date">Date:</label>
<input type="text" name="date" id="date" value="{{@date}}" placeholder="yyyy-mm-dd">

<label for="time">Time:</label>
<input type="text" name="time" id="time" value="{{@time}}" placeholder="hh:mm">
<!-- XXX all day? -->

<label for="location">Location:</label>
<input type="text" name="location" id="location" value="{{@location}}">

<label for="blurb">Short blurb:</label>
<textarea name="blurb" id="blurb" rows="4" cols="40">{{@blurb}}</textarea>

<label for="email">Your email:</label>
<input type="text" name="email" id="email" value="{{@email}}">

<!-- XXX facebook, more info URL -->


<input type="submit" value="Submit event!">
</form>

<F3:include href="templates/footer.html" />
