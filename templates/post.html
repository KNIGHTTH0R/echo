<div class="post">
<h4>{{@post.title}}</h4>
<check if="{{@post.image}}"><img src="{{@post.image}}" width="25%"></check>
<p class="desc">{{@post.summary}} ... <a href="{{@post.link}}" class="more">read more</a>
<p class="date">{{@formatdate(@post.date)}}
<check if="{{@post.feed.site}}"> from <a href="{{@post.feed.site}}">{{@post.feed.title}}</a></check></p>

<check if="{{isset(@admin)}}">
<div class="admin">
	<p><a href="{{@baseurl}}/post/edit/?id={{urlencode(@post.id)}}">Edit</a>
	<form action="{{@baseurl}}/post/hide/?id={{urlencode(@post.id)}}" method="POST"><input class="ajax" type="submit" value="Hide"></form>
</div>
</check>

</div>
