<!DOCTYPE html>
<title>{{@title}}</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Raleway:800,700,500);

html { background-color: #ddd; margin: 0;
		font-size: 11pt; line-height: 1.25; font-family: Arial; }

a { text-decoration: none; color: blue; }
a:hover { text-decoration: underline; }

/** Headers */
h1, h2, h3, h4, h5, h6 { font-family: 'Raleway', 'Source Sans Pro';  }
h1 { font-size: 32px; margin: 0; margin-bottom: -20px; }
h2 { margin: 0; font-size: 24px; font-weight: normal; }
h4 { font-size: 16px; }

/** Message box - hacky but works */
.msg { width: 40em; margin: 1em 1em 0 1em; padding: 1em 1.5em; box-shadow: 5px 5px 5px #fcc; border-radius: 10px; background-color: #f77; font-size: 120%; font-weight: bold; }

/** Sections are used to contain page content */
section { float: left; background-color: white; border-radius: 10px; margin: 1em; padding: 1em; box-shadow: 5px 5px 5px #ccc; }

/** Feeds page page **/
table { margin: 0; padding: 0; border-collapse: collapse; }
tr, th, td { border: 1px solid #ccc; margin: 0; padding: 2px 6px; }
th { background-color: #eee; }

/** Front page: formatting **/
#news { width: 35em; }
#events { width: 380px; }

/** Shared events and posts */
.event, .post { margin: 1em 0; clear: both; }
.event p, .post p { margin: 0; }
.event h4, .post h4 { margin: 0; }

/*h2 { background-color: #89CFF0; margin: -12px; border-radius: 10px; padding: 12px; box-shadow: 0 0 3px 3px white inset; } */

/** Events */
#events .sublinks { margin-top: 0; text-align: right; margin-top: -20px; }
#events h3 { letter-spacing: 1px; font-weight: normal; border-bottom: 1px solid black; margin-bottom: 0em; clear: both; }

.event .time-s { font-variant: small-caps; font-family: 'Raleway'; font-size: 120%; float: left; padding-right: 10px; padding-bottom: 4px; }
.event .time-l { font-variant: small-caps; font-family: 'Raleway'; font-size: 180%; float: left; margin-top: -5px; padding-right: 10px; }

.event h4 { font-size: 20px; }
.event .what { }
.event .where { font-family: Raleway; font-style: italic; font-size: 75%; margin-bottom: 0.5em; }

.event .desc { }

/** Posts */
#news h2 { border-bottom: 1px solid black; }

.post { margin-bottom: 2em; }
.post h4 { font-size: 18px; font-weight: 700; margin-bottom: 2px; }
.post .date { font-size: 75%; margin-top: 0.5em; text-align: right; }

.post .more { font-style: italic; }
.post img { float: right; padding-left: 10px }

/** Event add formatting **/
label, input, textarea { display: block; }
input, textarea { font-family: Arial; font-size: 14px; border: 1px solid #aaa; padding: 4px; width: 30em; }
#date, #time { width: 12em; }
</style>

<h1><img src="/~takkaria/echo/images/echo.png" alt="Echo" height="130"></h1>

<F3:check if="{{@message}}">
	<p class="msg">{{@message}}</p>
	<!-- XXX add some kind of 'close message" button -->
</F3:check>
