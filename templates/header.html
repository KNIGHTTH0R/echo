<!DOCTYPE html>
<title>{{@title}}</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro);
@import url(http://fonts.googleapis.com/css?family=Enriqueta:400,700);

html { background-color: #eee; width: 60em; margin: 0; }

* { font-family: 'Source Sans Pro';  font-size: 15px; line-height: 1.25; }

h1, h2, h3, h4, h5, h6 { font-family: 'Enriqueta'; }

h1 { font-size: 140%; margin: 0; margin-bottom: -20px; }

/** Main page formatting **/
#news, #events { width: 25em; float: left; background-color: white; border-radius: 10px; margin: 1em; padding: 1em; box-shadow: 5px 5px 5px #ddd; }

h2 { margin: 0; font-size: 130%; }
.sublinks { margin-top: 0; text-align: right; margin-top: -20px; }

#events h3 { letter-spacing: 1px; font-weight: normal; border-bottom: 1px solid black; margin-bottom: 0em; clear: both; }

.post .more { font-style: italic; }

.event, .post { margin: 1em 0; clear: both; }
.event h4, .post h4 { margin: 0; }
.event p, .post p { margin: 0; }
.event p.wherewhen, .post p.date { font-family: 'Enriqueta'; font-style: italic; font-size: 90%; margin-bottom: 0.2em; }

/** Event add formatting **/
label, input, textarea { display: block; }
input, textarea { font-family: Arial; font-size: 14px; border: 1px solid #aaa; padding: 4px; width: 30em; }
#date, #time { width: 12em; }
</style>

<h1><img src="/~takkaria/echo/images/echo.png" alt="Echo" height="130"></h1>
