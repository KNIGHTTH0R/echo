<div class="post">
<h4>{{@post.title}}</h4>
<check if="{{@post.image}}"><img src="{{@post.image}}" width="25%"></check>
<p class="date"><check if="{{@post.feed.site}}"><a href="{{@post.feed.site}}">{{@post.feed.title}}</a>, </check>
{{@formatdate(@post.date)}}</p>

<p class="desc">{{@post.summary}} ... <a href="{{@post.link}}" class="more">read more</a>

<check if="{{isset(@admin)}}">
<div class="admin">
	<p><a href="{{@baseurl}}/post/edit/?id={{urlencode(@post.id)}}"><i class="fa fa-pencil"></i> Edit</a>
	<form action="{{@baseurl}}/post/hide/?id={{urlencode(@post.id)}}" method="POST"><button class="ajax" type="submit"> Hide</button></form>
</div>
</check>

</div>
