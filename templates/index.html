<!DOCTYPE html>
<title>{{@appname}} :: News &amp; Events</title>
<include href="_stylesheets.html" />

<meta property="og:url" content="http://echomanchester.net/">
<meta property="og:image" content="http://echomanchester.net/img/echo.png">
<meta property="og:title" content="Echo Manchester: News &amp; Events for the left">
<meta property="og:description" content="Echo is a left and liberation news and events listing site for Manchester.">

<body id="index">
<include href="_header.html" />

<section id="news">
<h2>NEWS</h2>
<p class="sublinks"><a href="{{@baseurl}}/about#addnews">(want yours here?)</a></p>

<repeat group="{{@posts}}" key="{{@i}}" value="{{@post}}">
<include if="@i < 7" href="_post.html" />
<include if="@i >= 7" href="_post_short.html" />
</repeat>
</section>

<section id="events">
<h2><a href="events">EVENTS</a></h2>
<check if="!{{@readonly}}">
<p class="sublinks"><a href="{{@baseurl}}/event/add">+ add yours here</a><br>
<a href="http://www.google.com/calendar/render?cid=http%3A%2F%2Fechomanchester.net%2Ficalendar" target="_blank">+ subscribe using Google Calendar</a><br>
</check>

<repeat group="{{@group_events()}}" key="{{@day}}" value="{{@events}}">
<include href="event_week.html" />
</repeat>

<p class="sublinks"><a href="events">more events Â»</a>
</section>

<include href="_footer.html" />
