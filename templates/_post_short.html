<div class="post shortpost">
<h4><a href="{{@post.link}}">{{@post.title}}</a></h4>
<p><check if="{{@post.feed.site}}">{{@post.feed.title}}, </check>
{{@formatdate(@post.date)}}</p>

<check if="{{isset(@admin)}}">
<div class="admin">
	<p><a href="/post/edit/?id={{urlencode(@post.id)}}"><i class="fa fa-pencil"></i> Edit</a>
	<form action="/post/hide/?id={{urlencode(@post.id)}}" method="POST"><button class="ajax" type="submit"> Hide</button></form>
</div>
</check>

</div>
