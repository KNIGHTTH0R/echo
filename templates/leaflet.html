

<repeat group="{{@group_events()}}" key="{{@date}}" value="{{@events}}">
	<p>{{@formatdate(@date, FALSE)}}, 
	<F3:repeat group="{{@events}}" value="{{@event}}">

	<check if="{{@event->startdt->format('i') != '00'}}">
		<true>{{@event->startdt->format("g:ia")}}</true>
		<false>{{@event->startdt->format("ga")}}</false>
	</check><br>

		<b>
			<F3:check if="{{@event->film}}"><img src="/img/film.png" alt="Film showing"></F3:check>
			{{@event->title}}
		</b>
		<i>{{@event->location->short()}}</i><br>
		<check if="{{@event->cost}}">{{@event->cost}}.</check> {{@event->blurb}}

		<F3:check if="{{@event->url}}&&{{!@facebook(@event->url)}}"><u>{{@event->url}}</u></F3:check>
		</p>
	</F3:repeat>
</repeat>
